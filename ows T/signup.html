    <script>
        function pwCHECK(pw, pwRE) {
            if (pw !== pwRE) {
                alert('비밀번호가 알맞지 않습니다.');
                return false;
            }
            return true;
        }

        function nullCHECK(inputs) {
            for (let input of inputs) {
                if (input.value.trim() === '') {
                    alert('모든 정보를 입력해주세요.');
                    return false;
                }
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const signupButton = document.getElementById('signup-button');

            signupButton.addEventListener('click', function () {
                const name = document.getElementById('name');
                const account = document.getElementById('account');
                const pw = document.getElementById('pw');
                const pwRE = document.getElementById('pwRE');
                const birthday = document.getElementById('birthday');
                const ph_num = document.getElementById('ph_num');

                const inputs = [name, account, pw, pwRE, birthday, ph_num];

                if (nullCHECK(inputs) && pwCHECK(pw.value, pwRE.value)) {
                    showSignupMessage();
                }
            });
        });

        function showSignupMessage() {
            alert('회원가입이 성공하였습니다.');
            window.location.href = "startPage.html";
        }
