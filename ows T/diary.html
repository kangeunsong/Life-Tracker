<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <style>
        #diary-textarea {
            width: 40%;
            height: 500px;
            margin-bottom: 20px;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            /* 기본 경계 설정 */
            outline: none;
            /* 포커스 시 기본 outline 제거 */
            resize: none;
        }

        #submit-btn {
            color: white;
            background-color: black;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: 0px;
            float: right;
            margin-right: 30%;
        }

        p{
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            margin-left: 30%;
        }

        #emotion-table{
            margin-left: 30%;
        }

        td {
            font-size: 25px;
            padding: 10px;
            text-align: center;
        }

        td:hover {
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        td.selected {
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1>Life Tracker</h1>
    <ul>
        <li><a href="scheduler.html">Scheduler</a></li>
        <li><a href="timer.html">Timer</a></li>
        <li><a href="song.html" id="selected-list">Song</a></li>
        <li><a href="diary.html">Diary</a></li>
        <li><a href="#mypage">My page</a></li>
    </ul>

    <br><br><br>

    <div id="emotion">
        <p>오늘의 감정</p>

        <table border="0" id="emotion-table">
            <tr>
                <td>😁</td>
                <td>😍</td>
                <td>😎</td>
                <td>😥</td>
                <td>😴</td>
                <td>😤</td>
                <td>😱</td>
                <td>🤢</td>
            </tr>
        </table>
    </div>

    <br><br>

    <div id="diary">
        <p>오늘의 일기</p>
        <!-- 텍스트 입력란과 제출 버튼 -->
        <textarea id="diary-textarea"></textarea><br>
        <button id="submit-btn">Save</button>
        <!-- 제출 성공 메시지 -->
        <p id="success-msg"></p>
    </div>

    <script>
        // 제출 버튼 클릭 시 이벤트 처리
        document.getElementById('submit-btn').addEventListener('click', function () {
            // 텍스트 입력란에서 일기 내용 가져오기
            const diaryContent = document.getElementById('diary-textarea').value;

            // 일기 내용이 비어있는지 확인
            if (diaryContent.trim() === '') {
                alert('Please enter your diary!');
            }
            else {
                /* 한국어로
                const currentDate = new Date();
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth() + 1;
                const day = currentDate.getDate();
                const dayOfWeek = ['일', '월', '화', '수', '목', '금', '토'][currentDate.getDay()];
                alert(year + '년 ' + month + '월 ' + day + '일 ' + dayOfWeek + '요일 일기 제출 성공!'); */

                // 영어로
                const currentDate = new Date();
                const year = currentDate.getFullYear();
                const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = monthNames[currentDate.getMonth()];
                const day = currentDate.getDate();
                const dayOfWeekNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const dayOfWeek = dayOfWeekNames[currentDate.getDay()];
                alert(dayOfWeek + ' ' + day + ' ' + month + ' ' + year + '\nDiary Submission Success!');
            }

            // 일기 입력란 초기화
            document.getElementById('diary-textarea').value = '';
        });

        // 이모티콘 클릭 시 이벤트 처리
        document.querySelectorAll('#emotion-table td').forEach(function (td) {
            td.addEventListener('click', function () {
                // 모든 td 요소에서 selected 클래스 제거
                document.querySelectorAll('#emotion-table td').forEach(function (td) {
                    td.classList.remove('selected');
                });

                // 클릭된 td 요소에 selected 클래스 추가
                this.classList.add('selected');
            });
        });
    </script>
</body>

</html>
