<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Tracker - Timer</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #timerTitle {
        font-size: 45px;
        padding: 50px 0;
      }

      .timer-image {
        width: 20%;
        height: auto;
      }

      #timerSection input {
        font-size: 1.5rem;
        padding: 10px;
        margin: 5px;
        width: 80px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #timerSection p {
        font-size: 2rem;
        font-weight: bold;
        margin: 10px 0;
      }

      #timerSection button {
        font-size: 1.2rem;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #timerSection button:hover {
        background-color: #555;
        color: white;
        transform: scale(1.05);
      }

      #timerSection button:active {
        background-color: #333;
      }

      #startTimerBtn {
        background-color: rgb(90, 90, 90);
        color: white;
      }

      #stopTimerBtn {
        background-color: rgb(150, 150, 150);
        color: white;
      }

      #resetTimerBtn {
        background-color: rgb(210, 210, 210);
        color: white;
      }

      .highlight {
        background-color: yellow;
      }

      @keyframes blink {
        50% {
          background-color: red;
          color: white;
        }
      }

      .blink {
        animation: blink 1s steps(2, start) infinite;
      }

      .switch-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      .switch-button:hover {
        background-color: #555;
      }

      .switch-button:active {
        transform: scale(0.95);
      }

      #timerSection input {
        border: 2px solid #333;
        border-radius: 5px;
        padding: 5px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Life Tracker</h1>
    <ul>
      <li><a href="scheduler.html">Scheduler</a></li>
      <li class="dropdown">
        <a href="timer.html" id="selected-list">Timer</a>
        <div class="dropdown-content">
            <a href="stopwatch.html">Stopwatch</a>
        </div>
      </li>
      <li><a href="song.html">Song</a></li>
      <li><a href="diary.html">Diary</a></li>
      <li><a href="myPage.html">My page</a></li>
    </ul>
    <img src="start.png" alt="Timer Image" class="timer-image" />

    <div id="timerSection">
      <h2>Timer</h2>
      <input type="number" id="hours" placeholder="HH" min="0" max="23" />
      <input type="number" id="minutes" placeholder="MM" min="0" max="59" />
      <input type="number" id="seconds" placeholder="SS" min="0" max="59" />
      <p id="timerDisplay">00:00:00</p>
      <div id="timerControls">
        <button id="startTimerBtn">Start</button>
        <button id="stopTimerBtn">Stop</button>
        <button id="resetTimerBtn">Reset</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Timer
        let timerInterval;
        let timerRunning = false;
        const timerDisplay = document.getElementById("timerDisplay");
        const startTimerBtn = document.getElementById("startTimerBtn");
        const stopTimerBtn = document.getElementById("stopTimerBtn");
        const resetTimerBtn = document.getElementById("resetTimerBtn");

        function updateTimerDisplay(time) {
          const hours = Math.floor(time / 3600)
            .toString()
            .padStart(2, "0");
          const minutes = Math.floor((time % 3600) / 60)
            .toString()
            .padStart(2, "0");
          const seconds = (time % 60).toString().padStart(2, "0");
          timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        function playAlarm() {
          const audio = new Audio("alarm.mp3");
          audio.play();
        }

        startTimerBtn.addEventListener("click", function () {
          const hours = parseInt(document.getElementById("hours").value) || 0;
          const minutes = parseInt(document.getElementById("minutes").value) || 0;
          const seconds = parseInt(document.getElementById("seconds").value) || 0;
          let totalTime = hours * 3600 + minutes * 60 + seconds;

          if (totalTime > 0 && !timerRunning) {
            timerInterval = setInterval(function () {
              if (totalTime <= 0) {
                clearInterval(timerInterval);
                timerRunning = false;
                timerDisplay.classList.add("blink");
                playAlarm();
                setTimeout(() => {
                  timerDisplay.classList.remove("blink");
                }, 5000);
                alert("Time's up!");
              } else {
                totalTime--;
                updateTimerDisplay(totalTime);
              }
            }, 1000);
            timerRunning = true;
          }
        });

        stopTimerBtn.addEventListener("click", function () {
          clearInterval(timerInterval);
          timerRunning = false;
        });

        resetTimerBtn.addEventListener("click", function () {
          clearInterval(timerInterval);
          timerRunning = false;
          timerDisplay.textContent = "00:00:00";
          timerDisplay.classList.remove("blink");
        });
      });
    </script>
  </body>
</html>
